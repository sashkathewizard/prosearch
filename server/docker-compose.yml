version: '3.8'
services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=prosearch
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '5433:5432'

volumes:
  postgres_data:
